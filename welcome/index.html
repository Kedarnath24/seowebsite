<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Platform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Elements -->
    <div class="background-container">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
        <div class="gradient-orb orb-4"></div>
    </div>

    <!-- Main Content -->
    <main class="main-container">
        <div class="content-wrapper">
            <h1 class="headline">Welcome to Our Platform</h1>
            <button class="cta-button" id="getStartedBtn">
                Get Started
            </button>
        </div>
    </main>

    <script>
        document.getElementById('getStartedBtn').addEventListener('click', function(e) {
            e.preventDefault();

            // 1. Create and show the feedback message
            const feedback = document.createElement('div');
            feedback.textContent = 'Welcome! Loading your experience...';
            feedback.style.cssText = `
                position: fixed;
                top: 30px;
                left: 50%;
                transform: translateX(-50%);
                background: linear-gradient(135deg, #10b981 0%, #06b6d4 100%);
                color: white;
                padding: 16px 24px;
                border-radius: 12px;
                font-size: 16px;
                font-weight: 500;
                z-index: 1000;
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
                transition: all 0.4s ease-out;
                box-shadow: 0 8px 30px rgba(16, 185, 129, 0.4);
                text-align: center;
                min-width: 280px;
            `;
            document.body.appendChild(feedback);

            // Animate the feedback message in
            setTimeout(() => {
                feedback.style.opacity = '1';
                feedback.style.transform = 'translateX(-50%) translateY(0)';
            }, 10);

            // 2. Wait for 2 seconds, then navigate
            setTimeout(() => {
                window.location.href = 'http://localhost:5173';
            }, 2000);
        });
    </script>
</body>
</html>
